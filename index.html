<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warteraum</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      padding: 40px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }
    .number-display {
      font-size: 8em;
      margin: 20px 0;
      color: #333;
    }
    .timestamp {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 30px;
    }
    button {
      font-size: 2em;
      padding: 15px 30px;
      margin: 20px auto;
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>Warteraum</h1>
    <p><strong>Ein Gerät kann pro Tag nur eine Nummer ziehen.</strong><br>Die Nummer wird lokal gespeichert und mit einer eindeutigen Geräte-ID bei Supabase abgeglichen.</p>
    <div class="number-display" id="yourNumber">--</div>
    <div class="timestamp" id="timestamp">Noch keine Nummer gezogen</div>
    <button id="drawButton">Nummer ziehen</button>
  </div>

  <script>
    window.onload = () => {
      // Supabase-Initialisierung
      const supabaseUrl = "https://anjuypoheypwalafesgl.supabase.co";
      const supabaseKey = "DeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFuanV5cG9oZXlwd2FsYWZlc2dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwMzg0OTQsImV4cCI6MjA2NDYxNDQ5NH0.Xmm95V8eTMTkPXmnT73iKc--Oryn9Z_RJXBrANhjnwQ";
      const client = supabase.createClient(supabaseUrl, supabaseKey);

      // Hilfsfunktionen
      function getToday() {
        return new Date().toISOString().split('T')[0];
      }

      // Geräte-ID erzeugen (einmalig) und lokal speichern
      function getDeviceId() {
        let id = localStorage.getItem("deviceId");
        if (!id) {
          id = crypto.randomUUID(); // erzeugt eindeutige Gerätekennung
          localStorage.setItem("deviceId", id);
        }
        return id;
      }

      // Lokale Variablen laden
      let myNumber = localStorage.getItem("myNumber");
      let myDate = localStorage.getItem("myDate");
      let myTime = localStorage.getItem("myTime");
      const today = getToday();

      // UI aktualisieren
      function updateUI() {
      document.getElementById("yourNumber").textContent = myNumber || "--";
      document.getElementById("timestamp").textContent = myTime
        ? "Gezogen um: " + myTime
        : "Noch keine Nummer gezogen";

      const btn = document.getElementById("drawButton");
      if (myNumber !== null) {
        btn.style.display = "none";
      } else {
        btn.style.display = "block";
      }  

      }

      // Falls Datum nicht mehr aktuell → reset
      if (myDate !== today) {
        localStorage.removeItem("myNumber");
        localStorage.removeItem("myDate");
        localStorage.removeItem("myTime");
        myNumber = null;
        myTime = null;
      }

      updateUI();

      // Hauptfunktion zum Ziehen der Nummer
      async function drawNumber() {
        const deviceId = getDeviceId();

        // Prüfen, ob dieses Gerät heute schon gezogen hat
        const { data: existing, error: checkError } = await client
          .from('queue')
          .select('*')
          .eq('date', today)
          .eq('device_id', deviceId)
          .limit(1);

        if (checkError) {
          alert("Fehler bei der Prüfung: " + checkError.message);
          return;
        }

        if (existing.length > 0) {
          alert("Dieses Gerät hat heute bereits eine Nummer gezogen.");
          return;
        }

        // Letzte vergebene Nummer abrufen
        const { data, error: readError } = await client
          .from('queue')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(1);

        const lastNumber = data && data.length > 0 ? data[0].number : 0;
        const newNumber = lastNumber + 1;
        const timestamp = new Date();
        const isoString = timestamp.toISOString();

        // Neue Nummer einfügen inkl. Geräte-ID
        const { error: insertError } = await client
          .from('queue')
          .insert([{
            number: newNumber,
            date: today,
            created_at: isoString,
            device_id: deviceId
          }]);

        if (insertError) {
          alert("Fehler beim Einfügen: " + insertError.message);
          console.error("Supabase INSERT Error:", insertError);
        } else {
          // Lokale Speicherung und UI-Aktualisierung
          myNumber = newNumber;
          myTime = timestamp.toLocaleTimeString();
          localStorage.setItem("myNumber", myNumber);
          localStorage.setItem("myDate", today);
          localStorage.setItem("myTime", myTime);
          updateUI();
        }
      }

      // Button-Klick registrieren
      document.getElementById("drawButton").addEventListener("click", drawNumber);
    };
  </script>
</body>
</html>
