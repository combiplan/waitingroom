<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiting Room L8</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Rubik', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      padding: 40px 20px;
    }
    .number-display {
      font-size: 8em;
      margin: 20px 0;
      color: hotpink;
      font-family: 'Rubik', sans-serif;
      font-weight: 900;
      -webkit-text-stroke: 0.8px rgba(120,0,60,0.35);
      text-shadow: 0 2px 0 rgba(0,0,0,0.06), 0 6px 12px rgba(0,0,0,0.04);
      letter-spacing: 0.02em;
    }
    .timestamp {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 30px;
    }
    button {
      font-size: 2em;
      padding: 15px 30px;
      margin: 20px auto;
      display: block;
      font-family: 'Rubik', sans-serif;
      font-weight: 700;
      background-color: #66ccff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:enabled {
      background-color: #66ccff;
      color: white;
    }

    button:hover:enabled {
      background-color: #3399ff;
    }

    button:disabled {
      background-color: #cccccc;
      color: #666;
      cursor: not-allowed;
      opacity: 1;
    }

    
    .error-message {
      font-size: 1.5em;
      color: red;
      margin-top: 50px;
      font-family: 'Rubik', sans-serif;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <img src="Logo Offen O Positiv.png" alt="Logo" style="max-width: 120px; margin-bottom: 20px;">
    <h2>Waiting Room L8</h2>

    <p><strong>Welcome to our Card Exchange!</strong><br>Please consider that we change only once per Person.</p>
    <div style="margin-bottom: 20px;">
      <a href="https://offen-muenchen.de/" target="_blank">
        Link to other exchange offices
      </a>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;">Please use the official QR code with week identifier.</div>

    <div class="week-display" id="weekDisplay" style="font-size: 1.5em; color: #333; margin-bottom: 10px;"></div>
    <div class="number-display" id="yourNumber">--</div>
    <div class="timestamp" id="timestamp">No number yet</div>

    <button id="drawButton" disabled>Click to get a number</button>
    <div id="timeInfo" style="margin-top:10px; font-size:1.1em; color:#555;"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const weekParam = urlParams.get("woche");

    if (!weekParam) {
      window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("drawButton").style.display = "none";
        document.getElementById("yourNumber").style.display = "none";
        document.getElementById("timestamp").style.display = "none";
        document.getElementById("errorMessage").style.display = "block";
      });
    } else {
      window.onload = () => {
        document.getElementById("weekDisplay").textContent = "Woche: " + weekParam;
         const supabaseUrl = "https://anjuypoheypwalafesgl.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFuanV5cG9oZXlwd2FsYWZlc2dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwMzg0OTQsImV4cCI6MjA2NDYxNDQ5NH0.Xmm95V8eTMTkPXmnT73iKc--Oryn9Z_RJXBrANhjnwQ";
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        function getToday() {
          return new Date().toISOString().split('T')[0];
        }

        function getDeviceId() {
          let id = localStorage.getItem("deviceId");
          if (!id) {
            id = crypto.randomUUID();
            localStorage.setItem("deviceId", id);
          }
          return id;
        }

        function isThursdayAfter12() {
          const now = new Date();
          const dayOfWeek = now.getDay(); // 0=Sunday, 4=Thursday
          const currentHour = now.getHours();
          return dayOfWeek === 4 && currentHour >= 12;
        }

        let myNumber = localStorage.getItem("myNumber");
        let myDate = localStorage.getItem("myDate");
        let myTime = localStorage.getItem("myTime");
        const today = getToday();

        function updateUI() {
          const now = new Date();
          const dayOfWeek = now.getDay();
          const currentHour = now.getHours();
          const btn = document.getElementById("drawButton");
          const info = document.getElementById("timeInfo");

          // Prüfen ob Donnerstag nach 12
          if (!isThursdayAfter12()) {
            btn.disabled = true;
            const numberDisplay = document.getElementById("yourNumber");
            if (dayOfWeek !== 4) {
              numberDisplay.textContent = "Numbers can only be obtained on Thursdays after 12:00.";
              numberDisplay.style.fontSize = "2.5em";
              numberDisplay.style.fontWeight = "400";
              numberDisplay.style.webkitTextStroke = "0";
              numberDisplay.style.textShadow = "none";
            } else if (currentHour < 12) {
              numberDisplay.textContent = "Distribution of numbers will not begin until 12:00.";
              numberDisplay.style.fontSize = "2.5em";
              numberDisplay.style.fontWeight = "400";
              numberDisplay.style.webkitTextStroke = "0";
              numberDisplay.style.textShadow = "none";
            }
            document.getElementById("timestamp").textContent = "";
            info.textContent = "";
          } else {
            document.getElementById("yourNumber").textContent = myNumber || "--";
            document.getElementById("yourNumber").style.fontSize = "8em";
            document.getElementById("yourNumber").style.fontWeight = "900";
            document.getElementById("yourNumber").style.webkitTextStroke = "0.8px rgba(120,0,60,0.35)";
            document.getElementById("yourNumber").style.textShadow = "0 2px 0 rgba(0,0,0,0.06), 0 6px 12px rgba(0,0,0,0.04)";
            document.getElementById("timestamp").textContent = myTime
              ? "You received a number at: " + myTime
              : "No number yet";
            // Donnerstag nach 12: prüfen ob schon eine Nummer gezogen wurde
            if (myNumber !== null) {
              btn.style.display = "none";
              info.textContent = "";
            } else {
              btn.disabled = false;
              info.textContent = "";
            }
          }
        }

        // Reset, falls nicht von heute
        if (myDate !== today) {
          localStorage.removeItem("myNumber");
          localStorage.removeItem("myDate");
          localStorage.removeItem("myTime");
          myNumber = null;
          myTime = null;
        }

        updateUI();

        // prüft jede Minute erneut
        setInterval(updateUI, 60000);

        async function drawNumber() {
          if (!isThursdayAfter12()) {
            alert("Numbers can only be obtained on Thursdays after 12:00.");
            return;
          }

          const deviceId = getDeviceId();

          const { data: existing, error: checkError } = await client
            .from('queue')
            .select('*')
            .eq('date', today)
            .eq('device_id', deviceId)
            .limit(1);

          if (checkError) {
            alert("Error bei der Prüfung: " + checkError.message);
            return;
          }

          if (existing.length > 0) {
            alert("Du hast heute schon eine Nummer bekommen.");
            return;
          }

          const maxNumber = 120;
          const { data: latest, error: readError } = await client
            .from('queue')
            .select('number')
            .eq('date', today)
            .order('number', { ascending: false })
            .limit(1);

          if (readError) {
            alert("Fehler beim Lesen der letzten Nummer: " + readError.message);
            return;
          }

          const lastNumber = latest && latest.length > 0 ? latest[0].number : 0;

          if (lastNumber >= maxNumber) {
            const numberDisplay = document.getElementById("yourNumber");
            numberDisplay.textContent = "We are full! Today no number anymore available - we can not change for you!";
            numberDisplay.style.color = "hotpink";
            numberDisplay.style.fontSize = "3em";
            numberDisplay.style.fontFamily = "'Rubik', sans-serif";

            document.getElementById("timestamp").style.display = "none";
            document.getElementById("drawButton").style.display = "none";
            return;
          }

          const newNumber = lastNumber + 1;
          const timestamp = new Date();
          const isoString = timestamp.toISOString();

          const { error: insertError } = await client
            .from('queue')
            .insert([{
              number: newNumber,
              date: today,
              created_at: isoString,
              device_id: deviceId
            }]);

          if (!insertError) {
            myNumber = newNumber;
            myTime = timestamp.toLocaleTimeString();
            localStorage.setItem("myNumber", myNumber);
            localStorage.setItem("myDate", today);
            localStorage.setItem("myTime", myTime);
            updateUI();
          } else {
            alert("Fehler beim Einfügen: " + insertError.message);
          }
        }

        document.getElementById("drawButton").addEventListener("click", drawNumber);
      };
    }
  </script>
</body>
</html>
