<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warteraum</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      padding: 40px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }
    .number-display {
      font-size: 8em;
      margin: 20px 0;
      color: #333;
    }
    .timestamp {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 30px;
    }
    button {
      font-size: 2em;
      padding: 15px 30px;
      margin: 20px auto;
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>Warteraum</h1>
    <div class="number-display" id="yourNumber">--</div>
    <div class="timestamp" id="timestamp">Noch keine Nummer gezogen</div>
    <button id="drawButton">Nummer ziehen</button>
  </div>

  <script>
    window.onload = () => {
      const supabaseUrl = "https://anjuypoheypwalafesgl.supabase.co";
      const supabaseKey = "const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFuanV5cG9oZXlwd2FsYWZlc2dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwMzg0OTQsImV4cCI6MjA2NDYxNDQ5NH0.Xmm95V8eTMTkPXmnT73iKc--Oryn9Z_RJXBrANhjnwQ";";
      const client = supabase.createClient(supabaseUrl, supabaseKey);

      function getToday() {
        const d = new Date();
        return d.toISOString().split('T')[0];
      }

      let myNumber = localStorage.getItem("myNumber");
      let myDate = localStorage.getItem("myDate");
      let myTime = localStorage.getItem("myTime");
      const today = getToday();

      function updateUI() {
        document.getElementById("yourNumber").textContent = myNumber || "--";
        document.getElementById("timestamp").textContent = myTime
          ? "Gezogen um: " + myTime
          : "Noch keine Nummer gezogen";
        document.getElementById("drawButton").disabled = myNumber !== null;
      }

      if (myDate !== today) {
        localStorage.removeItem("myNumber");
        localStorage.removeItem("myDate");
        localStorage.removeItem("myTime");
        myNumber = null;
        myTime = null;
      }

      updateUI();

      async function drawNumber() {
        if (myNumber !== null) return;

        const { data, error: readError } = await client
          .from('queue')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(1);

        const lastNumber = data && data.length > 0 ? data[0].number : 0;
        const newNumber = lastNumber + 1;
        const timestamp = new Date();
        const isoString = timestamp.toISOString();

        const { error: insertError } = await client
          .from('queue')
          .insert([{ number: newNumber, date: today, created_at: isoString }]);

        if (insertError) {
          alert("Fehler beim Einf√ºgen: " + insertError.message);
          console.error("Supabase INSERT Error:", insertError);
        } else {
          myNumber = newNumber;
          myTime = new Date().toLocaleTimeString();
          localStorage.setItem("myNumber", myNumber);
          localStorage.setItem("myDate", today);
          localStorage.setItem("myTime", myTime);
          updateUI();
        }
      }

      document.getElementById("drawButton").addEventListener("click", drawNumber);
    };
  </script>
</body>
</html>
