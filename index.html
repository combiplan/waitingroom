<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waiting Room L8</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      padding: 40px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }
    .number-display {
      font-size: 8em;
      margin: 20px 0;
      color: #333;
    }
    .timestamp {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 30px;
    }
    button {
      font-size: 2em;
      padding: 15px 30px;
      margin: 20px auto;
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://fpjscdn.net/v3/krTlyubeffA8gnM3t4jp.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="Logo Offen O Positiv.png" alt="Logo" style="max-width: 200px; margin-bottom: 20px;">
    <h2>Waiting Room L8</h2>
    <p><strong>Welcome to our Card Exchange!</strong><br>Please consider that we change only once per Person.</p>
    <div style="margin-bottom: 20px;">
      <a href="https://offen-muenchen.de/" target="_blank">
        Link to other exchange offices
      </a>
    </div>
    <div class="number-display" id="yourNumber">--</div>
    <div class="timestamp" id="timestamp">No number yet</div>
    <button id="drawButton">Click to get a number</button>
  </div>

  <script>
    window.onload = () => {
      const supabaseUrl = "https://anjuypoheypwalafesgl.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFuanV5cG9oZXlwd2FsYWZlc2dsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwMzg0OTQsImV4cCI6MjA2NDYxNDQ5NH0.Xmm95V8eTMTkPXmnT73iKc--Oryn9Z_RJXBrANhjnwQ";
      const client = supabase.createClient(supabaseUrl, supabaseKey);

      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      function setCookie(name, value, days = 1) {
        const expires = new Date(Date.now() + days * 86400000).toUTCString();
        document.cookie = `${name}=${value}; expires=${expires}; path=/`;
      }

      function deleteCookie(name) {
        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
      }

      function getToday() {
        return new Date().toISOString().split('T')[0];
      }

      function updateUI() {
        const myNumber = getCookie("myNumber");
        const myTime = getCookie("myTime");

        document.getElementById("yourNumber").textContent = myNumber || "--";
        document.getElementById("timestamp").textContent = myTime
          ? "You received a number at: " + myTime
          : "No number yet";

        const btn = document.getElementById("drawButton");
        if (myNumber !== undefined && myNumber !== null && myNumber !== "") {
          btn.style.display = "none";
        } else {
          btn.style.display = "block";
        }
      }

      const today = getToday();
      const myDate = getCookie("myDate");

      if (myDate !== today) {
        deleteCookie("myNumber");
        deleteCookie("myDate");
        deleteCookie("myTime");
      }

      updateUI();

      async function drawNumber() {
        const fp = await FingerprintJS.load();
        const result = await fp.get();
        const fingerprintId = result.visitorId;

        const { data: existing, error: checkError } = await client
          .from('queue')
          .select('*')
          .eq('date', today)
          .eq('fingerprint_id', fingerprintId)
          .limit(1);

        if (checkError) {
          alert("Fehler bei der Prüfung: " + checkError.message);
          return;
        }

        if (existing.length > 0) {
          alert("You've already received a number today.");
          return;
        }

        let success = false;
        let attempts = 0;

        while (!success && attempts < 5) {
          attempts++;

          const { data: latest, error: readError } = await client
            .from('queue')
            .select('number')
            .eq('date', today)
            .order('number', { ascending: false })
            .limit(1);

          if (readError) {
            alert("Fehler beim Lesen der letzten Nummer: " + readError.message);
            return;
          }

          const lastNumber = latest && latest.length > 0 ? latest[0].number : 0;
          const newNumber = lastNumber + 1;
          const timestamp = new Date();
          const isoString = timestamp.toISOString();

          const { error: insertError } = await client
            .from('queue')
            .insert([{
              number: newNumber,
              date: today,
              created_at: isoString,
              fingerprint_id: fingerprintId
            }]);

          if (!insertError) {
            const myTime = timestamp.toLocaleTimeString();
            setCookie("myNumber", newNumber);
            setCookie("myDate", today);
            setCookie("myTime", myTime);
            updateUI();
            success = true;
          } else if (insertError.code === "23505") {
            console.warn("Nummer bereits vergeben – versuche es erneut...");
            await new Promise(r => setTimeout(r, 100));
          } else {
            alert("Fehler beim Einfügen: " + insertError.message);
            return;
          }
        }

        if (!success) {
          alert("Fehler: Konnte keine eindeutige Nummer ziehen. Bitte erneut versuchen.");
        }
      }

      document.getElementById("drawButton").addEventListener("click", drawNumber);
    };
  </script>
</body>
</html>
